<html>
	<head>
		<title id="timeTitle">
			00:00:00.00 - Stop Watch
		</title>
				<script src="js.js">
		</script>
		<link href="css.css" rel="stylesheet">
		</link>
		<noscript>
			<h>Please Enable Javascript Then Refresh</h>
			<style>
							body {
					margin: 10000px;
					background-color: black;
					overflow: hidden;
				}

				h {
				color: red;
				font-size: 150px;
				position: absolute;
				left: 0px;
				top: 0px;
				}
			</style>
			
		</noscript>

	</head>
	<body onLoad="load();setInterval( function() { saver() }, 10)">
		<center>
			<p id="timeDisplay" class="text big outragesLessMargin">00:00:00.00</p>
			<p id="timeDisplayLap" class="text medium noMargin">00:00:00.00</p>
			<button onclick="startTimer();" class="btn" id="startT">Start Timer</button>
			<button onclick="stopTime();" class="btn" style="visibility: hidden" id="stopT">Stop Timer</button>
			<button onclick="clearTime();" class="btn" id="clear2" style="visibility: hidden">Clear All</button>
			<button onclick="lap();" id="lap-btn" class="btn" style="visibility: hidden;">Set Lap</button>
		</center>
		<center>
			<div id="lapArea" class="laps">

			</div>
		</center>
		<center>
			<select id="deletionOfLaps">
				<option value="none" disabled selected>Select A Time Frame To Delete From Laps</option>
				<option value="all">ALL</option>
			</select>
			<button onClick="deleteLaps();">Accept</button>
		</center>
	</body>
</html>
